<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <main class="container">

        <nav>

          <div
            class="apps"
            style="

              justify-content: center;
              align-items: center;
              position: relative;
              border-radius: 50%;
              width: 36px;
              height: 36px;
            "
          >
            <svg
              class="navbar-apps"
              style="fill: white"
              focusable="false"
              height="24px"
              width="24px"
            >
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </div>
          <div class="profile-container">
                <img
                  src="assets/profilepic.jpg"
                  alt=""
                  style="border-radius: 50%;width: 32px;height: 32px;cursor: pointer;"
                />
          </div>
        </nav>
      </header>
      <div class="content-container">
        <div class="content">
          <div class="logo-container">
            <img src="assets//logo.png" alt="" />
          </div>
          <div class="search-container">
            <div class="search-text" style="padding: 24px;width: 100%;">
                <input type="text" name="" id="" height="100%" size="60px" style="background-color: transparent; outline: none; border: none;">
            </div>
            <div class="voice-logo" style="padding-top: 6px; padding-bottom: 6px;">
                <img src="assets/voicelogo.png" width="24px" height="24px" alt="">
            </div>
          </div>
          <div class="button-container">
            <div class="buttons">
                <input class="btn-search" type="submit" value="Google'de Ara">
                <input class="btn-lucky" type="submit" value="Kendimi Şanslı Hissediyorum">
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
